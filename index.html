<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shi Fu Mi | Jeu pierre feuille ciseaux</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section class="box">
      <h1>Shi Fu Mi</h1>
      <p>Choisissez votre arme</p>
      <div class="buttons">
        <button id="rock">Pierre</button>
        <button id="paper">Feuille</button>
        <button id="scissors">Ciseaux</button>
      </div>
      <p id="result"></p>
    </section>
  </div>
  <div>Joueur : <span id="player-score"></span>
    Ordinateur : <span id="computer-score"></span>
    <p id="rounds"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
